<div class="headline">
  <h2>Bloc Chat</h2>
  <h4>Available rooms:</h4>
</div>

<div class="rooms-container" ng-repeat="room in home.rooms">
  <a class="room-name">{{ room.$value }}</a>
</div>

<div class="add-room-button">
  <button class="room-button" ng-click="home.openModal()">Add room</button>
</div>
